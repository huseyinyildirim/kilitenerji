<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="description" content="AviaSlider is a jQuery Slider plugin with very unique transition effects" />
 
	<title>AviaSlider - a unique jQuery Image slideshow plugin</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		
	<script type='text/javascript' src='jquery.js'></script>
	<script src="jquery.prettyPhoto.js" type="text/javascript"></script>	
	<script type='text/javascript' src='jquery.aviaSlider.min.js'></script>
	<script type='text/javascript' src='custom.min.js'></script>
 
</head>
	<body>
<ul class='aviaslider' id="frontpage-slider">
<li><a href="1.jpg" title="" ><img src="1.jpg" alt="" /></a></li>
<li><a href="2.jpg" title=""><img src="2.jpg" alt="A heading of your choice :: This is the image description defined in your alt tag" /></a></li>
<li><a href="5.jpg" title=""><img src="3.jpg" alt="Another heading :: Lorem, sed do eiusmod tempor" /></a></li>
<li><a href="4.jpg" title=""><img src="4.jpg" alt="No Heading, just a line of content" /></a></li>
<li><a href="5.jpg" title=""><img src="5.jpg" alt="sfsdfsdfsdf" /></a></li>
</ul>
	</body>
</html>
